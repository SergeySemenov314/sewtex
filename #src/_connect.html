<div class="connect-bg">
    <div class="container">
        <div class="connect">
            <form action="/" class="connect__form contact-form">
                <div class="contact-form__inputs-container">
                    <input type="text" class="contact-form__input-tel contact-form__input" name="name" placeholder="Имя">
                    <input type="text" class="contact-form__input-surname contact-form__input" name="surname" placeholder="Фамилия">
                </div>
                <input type="email" class="contact-form__input-email contact-form__input" name="email" placeholder="Email" required>
                <textarea name="message" class="contact-form__textarea contact-form__input" placeholder="Сообщение"></textarea>
                <button class="btn btn_border_white  contact-form__btn-submit ">Отправить</button>
            </form>
            <p class="connect__appeal">СВЯЖИТЕСЬ <span class="connect__appeal-span">С НАМИ</span></p>
        </div>
    </div>
</div>
